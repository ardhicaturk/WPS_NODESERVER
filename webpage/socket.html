<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script>
    $.urlParam = function (name) {
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      return results[1] || 0;
    }
    var lastNum = 0;
    var bC = false;
    $(function () {
      var socket = io();
      var username = $.urlParam('username');

      socket.on('connect', function () {
        $('#messages').append('<li>Connected');
      });
      socket.on('disconnect', function () {
        $('#messages').append('<li>Disconnected');
      });
      socket.on('ID', function (msg) {
        socket.emit('webClient', username + "," + msg);
        socket.emit('getNode', username);
      });
      
      socket.on('responseGetNode', function (data) {
        var num = data.length;
        if (lastNum < num) {
          for (var i = lastNum; i < num; i++) {
            var odd = i % 2;
            var add = odd == 0 ? "" : "col-sm-offset-2";
            $("#clientList").append('<div id="client' + i +
              '" class="jumbotron col-sm-5 ' + add +
              '">\
            <h3 class="text-center text-uppercase">' + data[i].nameNode +
              '</h3>\
            <div class="form-group keterangan">\
                    <div class="col-sm-4">\
                        <p>Status:</p>\
                        <p>RSSI:</p>\
                        <p>Tegangan:</p>\
                        <p>Arus:</p>\
                        <p>Sakelar:</p>\
                        <p>Kondisi:</p>\
                    </div>\
                    <div class="col-sm-8">\
                        <p id="status"></p>\
                        <p id="rssi"></p>\
                        <p id="tegangan"></p>\
                        <p id="arus"></p>\
                        <p id="sakelar"></p>\
                        <p id="kondisi"></p>\
                    </div>\
                </div>\
            </div>'
            )
          }
          lastNum = num;
        }
        $(".overlay").css("display", "none");
      });
    });
  </script>
  <style>
    .container {
      width: 90%;
    }

    h3 {
      margin-top: 0;
    }

    .jumbotron {
      padding: 20px;
      -webkit-box-shadow: -4px 7px 57px -1px rgba(0, 0, 0, 0.51);
      -moz-box-shadow: -4px 7px 57px -1px rgba(0, 0, 0, 0.51);
      box-shadow: -4px 7px 57px -1px rgba(0, 0, 0, 0.51);
    }

    .keterangan {
      border-top: 1px #aaa solid;
    }

    .keterangan p {
      font-size: 12px;
      margin: 10px;
    }
    .overlay{
        display: block;
        padding: 20px;
        position: absolute;
        width: 88vw;
        height: 60vh;
        opacity: 0.7;
        background-color: white;
    }
    .loading {
        position: relative;
        left: calc(50% - 40px);
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 80px;
        height: 80px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
    }

/* Safari */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {  
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="container" style="padding-top: 10px;">
  <div class="overlay"><div class="loading"></div></div>
  <div class="row" id="clientList">

  </div>

</body>

</html>
