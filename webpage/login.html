<html>

<head>
    <title>Login Here</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body class="container">
    <div class="page-header">
        <h1>SPAES - Wireless Protection System</h1>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    
                </ul>

                <ul class="nav navbar-nav navbar-right">
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/login">Lupa Password</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container row">
        <p id="notice"></p>
        <div class="col-sm-3">

        </div>
        <div class="jumbotron col-sm-6">
            <h2 class="text-center" style="margin-top: 0;">Login</h2>
            <form class="form-horizontal" action="/login" method="post" style="border-top: #aaa 1px solid;padding-top: 15px;">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div id="checkAuth"></div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $.urlParam = function (name) {
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      return results[1] || 0;
    }
    $(document).ready(function () {
        var usr = $.urlParam('auth');
        if (usr=="0") $("#checkAuth").append('<p style="color:red;font-size:11px">*Username atau Password salah!</p>');
        if (usr == "1") $("#notice").append("Registrasi berhasil");
        if (usr=="2") $("#checkAuth").append('<p style="color:red;font-size:11px">*Username atau Password belum terdaftar!</p>');
        
    });
</script>

</html>
